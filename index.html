<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #pokedexBackground {
            background-color: #aa0000;
            border: 16px ridge #330000;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
    <script src="pokedextable.js"></script>
    <script src="pokedeximage.js"></script>
    <script src="pokedextd.js"></script>
    <script src="pokedex.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
        <input type="text" id="pokemonSearch" placeholder="Nome do pokemon...">
        <button onclick="search()">Buscar</button>
        <div id="pokedexBackground" data-bs-theme="light">
            <div class="row">
                <div class="col">
                    <div class="imageFrame" style="background: #f0f0f0; min-height: 400px; border-radius: 16px">
                        <img src="" id="pokemonImagem" width="400px" style="filter: none">
                    </div>
                </div>
                <div class="col">
                    <table class="table" data-bs-theme="light">
                        <tbody>
                            <tr>
                                <th scope="row">ID</th>
                                <td id="pokemonID"></td>
                            </tr>
                            <tr>
                                <th scope="row">Nome</th>
                                <td id="pokemonNome"></td>
                            </tr>
                            <tr>
                                <th scope="row">Tipo 1</th>
                                <td id="pokemonTipo1"></td>
                            </tr>
                            <tr>
                                <th scope="row">Tipo 2</th>
                                <td id="pokemonTipo2"></td>
                            </tr>
                            <tr>
                                <th scope="row">HP</th>
                                <td id="pokemonHP"></td>
                            </tr>
                            <tr>
                                <th scope="row">Ataque</th>
                                <td id="pokemonAtaque"></td>
                            </tr>
                            <tr>
                                <th scope="row">Defesa</th>
                                <td id="pokemonDefesa"></td>
                            </tr>
                            <tr>
                                <th scope="row">Velocidade</th>
                                <td id="pokemonVelocidade"></td>
                            </tr>
                            <tr>
                                <th scope="row">Ataque Especial</th>
                                <td id="pokemonAtaqueEspecial"></td>
                            </tr>
                            <tr>
                                <th scope="row">Defesa Especial</th>
                                <td id="pokemonDefesaEspecial"></td>
                            </tr>
                            <tr>
                                <th scope="row">Altura</th>
                                <td id="pokemonAltura"></td>
                            </tr>
                            <tr>
                                <th scope="row">Peso</th>
                                <td id="pokemonPeso"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
